{{- if .Values.manifests.job_storage_init }}
{{- $envAll := . }}
{{- $dependencies := .Values.dependencies.storage_init }}
---
apiVersion: batch/v1
kind: Job
metadata:
  name: glance-storage-init
spec:
  template:
    metadata:
      labels:
{{ tuple $envAll "glance" "storage-init" | include "helm-toolkit.snippets.kubernetes_metadata_labels" | indent 8 }}
    spec:
      restartPolicy: OnFailure
      nodeSelector:
        {{ .Values.labels.node_selector_key }}: {{ .Values.labels.node_selector_value }}
      initContainers:
{{ tuple $envAll $dependencies "[]" | include "helm-toolkit.snippets.kubernetes_entrypoint_init_container" | indent 8 }}
        {{ if or (eq .Values.storage "rbd") (eq .Values.storage "radosgw") }}
        - name: ceph-keyring-placement
          image: {{ .Values.images.tags.api }}
          imagePullPolicy: {{ .Values.images.pull_policy }}
          securityContext:
            runAsUser: {{ .Values.pod.user.glance.uid }}
          command:
            - /tmp/ceph-admin-keyring.sh
          volumeMounts:
            - name: etcceph
              mountPath: /etc/ceph
            - name: glance-bin
              mountPath: /tmp/ceph-admin-keyring.sh
              subPath: ceph-admin-keyring.sh
              readOnly: true
            - name: ceph-keyring
              mountPath: /tmp/client-keyring
              subPath: key
              readOnly: true
        {{ end }}
      containers:
        - name: glance-storage-init
          image: {{ .Values.images.tags.storage_init }}
          imagePullPolicy: {{ .Values.images.pull_policy }}
{{ tuple $envAll $envAll.Values.pod.resources.jobs.storage_init | include "helm-toolkit.snippets.kubernetes_resources" | indent 10 }}
          env:
            - name: NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: STORAGE_BACKEND
              value: {{ .Values.storage | quote }}
            {{- if eq .Values.storage "rbd" }}
            - name: RBD_POOL_NAME
              value: {{ .Values.conf.glance.glance_store.rbd_store_pool | quote }}
            - name: RBD_POOL_USER
              value: {{ .Values.conf.glance.glance_store.rbd_store_user | quote }}
            - name: RBD_POOL_CHUNK_SIZE
              value: {{ .Values.conf.glance.glance_store.rbd_store_chunk_size | quote }}
            - name: RBD_POOL_SECRET
              value: {{ .Values.secrets.rbd | quote }}
            {{ end }}
            {{- if eq .Values.storage "radosgw" }}
            - name: RADOSGW_USERNAME
              value: {{ .Values.endpoints.ceph_object_store.auth.user.username | quote }}
            - name: RADOSGW_PASSWORD
              value: {{ .Values.endpoints.ceph_object_store.auth.user.password | quote }}
            - name: RADOSGW_TMPURL_KEY
              value: {{ .Values.endpoints.ceph_object_store.auth.user.tmpurlkey | quote }}
            {{ end }}
          command:
            - /tmp/storage-init.sh
          volumeMounts:
            - name: glance-bin
              mountPath: /tmp/storage-init.sh
              subPath: storage-init.sh
              readOnly: true
            {{ if or (eq .Values.storage "rbd") (eq .Values.storage "radosgw") }}
            - name: etcceph
              mountPath: /etc/ceph
            - name: ceph-etc
              mountPath: /etc/ceph/ceph.conf
              subPath: ceph.conf
              readOnly: true
            - name: ceph-keyring
              mountPath: /tmp/client-keyring
              subPath: key
              readOnly: true
            {{ end }}
            {{- if or (eq .Values.storage "pvc") (eq .Values.storage "rook") }}
            - name: glance-images
              mountPath: {{ .Values.conf.glance.glance_store.filesystem_store_datadir }}
            {{ end }}
      volumes:
        - name: glance-bin
          configMap:
            name: glance-bin
            defaultMode: 0555
        {{ if or (eq .Values.storage "rbd") (eq .Values.storage "radosgw") }}
        - name: etcceph
          emptyDir: {}
        - name: ceph-etc
          configMap:
            name: ceph-etc
            defaultMode: 0444
        - name: ceph-keyring
          secret:
            secretName: pvc-ceph-client-key
        {{ end }}
        {{- if eq .Values.storage "rook" }}
        - name: glance-images
          flexVolume:
            driver: rook.io/rook
            fsType: ceph
            options:
              fsName: glance # name of the filesystem specified in the filesystem CRD.
              clusterName: rook
        {{ end }}
        {{- if eq .Values.storage "pvc" }}
        - name: glance-images
          persistentVolumeClaim:
            claimName: glance-images
        {{ end }}
{{- end }}
